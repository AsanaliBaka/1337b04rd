<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Post.Title}} (Archived) - 1337b04rd</title>
    <style>
        /* Основной стиль */
        body {
            background-color: #E6E9F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        a {
            color: #2F80ED;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        h1, h2 {
            text-align: center;
            color: #2F80ED;
        }

        .post {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .post img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
        }

        .comments {
            max-width: 800px;
            margin: 20px auto;
        }

        .comment {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .comment img.avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-content p {
            margin: 5px 0;
        }

        .no-comments {
            text-align: center;
            font-size: 1.1rem;
            color: #777;
        }
    </style>
</head>
<body>
<a href="/archive">← Back to Archive</a>
<div class="post">
    <h1>{{.Post.Title}} (Archived)</h1>
    <p>{{.Post.Content}}</p>
    {{if .Post.ImageURL}}
    <img src="{{.Post.ImageURL}}" alt="Post Image">
    {{end}}
    <p><strong>Post ID:</strong> {{.Post.ID}}</p>
</div>

<div class="comments">
    <h2>Comments</h2>
    {{range .Comments}}
    <div class="comment">
        <img class="avatar" src="{{.AvatarURL}}" alt="User Avatar">
        <div class="comment-content">
            <p><strong>Comment ID:</strong> {{.ID}}</p>
            {{if .ReplyToID}}
            <p><em>Reply to ID:</em> {{.ReplyToID}}</p>
            {{end}}
            <p>{{.Content}}</p>
        </div>
    </div>
    {{else}}
    <p class="no-comments">No comments available.</p>
    {{end}}
</div>
</body>
</html>
