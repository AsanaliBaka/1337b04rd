<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - 1337b04rd</title>
    <style>
        body {
            background-color: #F5F7FB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2F80ED;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s ease-in-out;
        }
        input:focus, textarea:focus {
            border-color: #2F80ED;
            outline: none;
        }
        button {
            background-color: #2F80ED;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
            width: 100%;
        }
        button:hover {
            background-color: #1E5BB3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{.Title}}</h1>
        <form id="createPostForm" action="/submit-post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter the title" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="5" placeholder="Write your post here" required></textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <button type="button" onclick="submitPostForm()">Create Post</button>
        </form>
    </div>

    <script>
        function submitPostForm() {
            const form = document.getElementById('createPostForm');
            form.submit();
        }
    </script>
</body>
</html>
