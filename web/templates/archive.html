<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1337b04rd - Archive</title>
    <style>
        /* Общий стиль */
        body {
            background-color: #E6E9F5;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        header, footer {
            text-align: center;
            padding: 20px 0;
            background-color: #2F80ED;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #F5F7FB;
            font-weight: bold;
            transition: color 0.2s ease-in-out;
        }

        nav a:hover {
            color: #FFC107;
        }

        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 10px;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .post {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .post:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .post img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .post-title {
            font-size: 1.5rem;
            color: #2F80ED;
            margin: 10px 0;
        }

        .post p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 15px;
        }

        .post a {
            display: inline-block;
            background-color: #2F80ED;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .post a:hover {
            background-color: #1E5BB3;
        }

        .no-posts {
            text-align: center;
            font-size: 1.2rem;
            color: #777;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<header>
    <h1>1337b04rd - Archive</h1>
    <nav>
        <a href="/catalog">Catalog</a>
        <a href="/create-post">Create Post</a>
    </nav>
</header>
<main>
    <section class="post-grid">
        {{range .}}
        <div class="post">
            <img src="{{.ImageURL}}" alt="{{.Title}}">
            <h2 class="post-title">{{.Title}}</h2>
            <p>{{.Content}}</p>
            <a href="/post/{{.ID}}">View Post</a>
        </div>
        {{else}}
        <p class="no-posts">No archived posts available.</p>
        {{end}}
    </section>
</main>
</body>
</html>
